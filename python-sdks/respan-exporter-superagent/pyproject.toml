[tool.poetry]
name = "respan-exporter-superagent"
version = "0.1.0"
description = "Respan exporter for Superagent (safety-agent) SDK"
authors = ["Respan <team@respan.ai>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "respan_exporter_superagent", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
requests = "^2.32.5"
respan-sdk = "^2.3.0"
respan-tracing = "^2.0.2"
safety-agent = "^0.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-asyncio = "^0.25.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

